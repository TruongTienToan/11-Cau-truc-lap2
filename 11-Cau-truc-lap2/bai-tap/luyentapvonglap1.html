    Bài 8:
    <button onclick="doanso()">Chơi</button>
    <script>
        function doanso() {
            let phamvi = Number(prompt("Trò chơi đoán số từ 0 đến: "));
            let nhapso = Number(prompt("Nhập vào số muốn đoán"));
            let soRamdom;
            if(phamvi){
                soRamdom = Math.floor(Math.random()*phamvi);
                if(soRamdom == nhapso){
                    alert("Chúc mừng bạn đã đoán đúng!");
                }else if(soRamdom > nhapso){
                        alert('Bạn đoán sai số, số đúng sẽ lớn hơn số bạn chọn!');
                        nhapso = Number(prompt("Mời bạn đoán lại!"));
                }else if(soRamdom < nhapso){
                        alert('Bạn đoán sai sô, sô đúng sẽ nhỏ hơn số bạn đoán');
                        nhapso = Number(prompt("Mời bạn đoán lại!"));
                    }
                }
         }
    </script>
